<ion-content>
  <div class="login-content">
    <div class="top-content">
      <div class="logo-content">
        <img src="./assets/imgs/logo.png">
      </div>
      <div class="setting-content">
        <ion-icon name="settings" (click)="settingServer()"></ion-icon>
      </div>
    </div>
    <div class="form-content">
      <form
        #loginForm="ngForm"
        (ngSubmit)="onLogin(loginForm)"
        novalidate>
        <div class="word-des">通润铸造生产执行系统</div>
        <div class="form-info">
          <ion-row>
            <ion-col>
              <ion-label>
                <ion-icon name="contact"></ion-icon>
              </ion-label>
              <ion-input
                #userid="ngModel"
                [(ngModel)]="login.userid"
                name="userid"
                type="text"
                placeholder="用户名"
                maxlength="20"
                minlength="1"
                required
                clearInput>
              </ion-input>
            </ion-col>
            <div
              class="popper-arrow"
              [ngClass]="{ 'is-popper-show': userid.valid || submitted === false }">
              用户名为1到20个字符！
            </div>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-label>
                <ion-icon name="lock"></ion-icon>
              </ion-label>
              <ion-input
                #password="ngModel"
                [(ngModel)]="login.password"
                name="password"
                type="password"
                maxlength="12"
                minlength="1"
                placeholder="密码"
                required
                clearInput>
              </ion-input>
            </ion-col>
            <div
              class="popper-arrow"
              [ngClass]="{ 'is-popper-show': password.valid || submitted === false }">
              密码为1到12位字符！
            </div>
          </ion-row>
          <button ion-button type="submit">登录</button>
          <div
            class="error-box"
            [ngClass]="{ 'is-error-show': !login.errorMessage }">
            {{login.errorMessage}}
          </div>
        </div>
      </form>
    </div>
  </div>
</ion-content>
