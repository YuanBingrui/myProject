<ion-menu [content]="menuContent" id="menuList" type="overlay" swipeEnabled="false">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>
        菜单
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <div class="menu-item-box">
      <ion-list>
        <ion-item
          *ngFor="let sideMenuItem of sideMenuList"
          (click)="navToPage(sideMenuItem)"
          menuClose>
          <i [class]="sideMenuItem.iconName" item-start></i>
          <h2>{{ sideMenuItem.name }}</h2>
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
</ion-menu>
<ion-nav [root]="rootView" #menuContent></ion-nav>
